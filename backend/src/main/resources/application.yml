server:
  port: 8080

spring:
  datasource:
    url: jdbc:h2:mem:godwitcare;DB_CLOSE_DELAY=-1;MODE=PostgreSQL
    username: sa
    password: ""
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
  h2:
    console:
      enabled: true
      path: /h2-console
  logging:
    level:
      org.hibernate.SQL: INFO
