<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GodwitCare</title>
    <style>
      :root {
        --bg:#ffffff; --text:#0f172a; --muted:#475569; --line:#e2e8f0;
        --brand:#0ea5e9; --brand-dark:#0284c7; --surface:#f8fafc;
      }
      *{ box-sizing:border-box }
      body{ margin:0; font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial; background:var(--bg); color:var(--text); }
      a{ color:inherit; text-decoration:none }
      .container{ max-width:1100px; margin:0 auto; min-height:100vh; display:flex; flex-direction:column }

      /* Top nav */
      header{ position:sticky; top:0; z-index:10; backdrop-filter:saturate(180%) blur(6px); background-color:rgba(255,255,255,.85); border-bottom:1px solid var(--line); }
      .nav{ padding:12px 20px; display:flex; align-items:center; justify-content:space-between; gap:12px; flex-wrap:wrap }
      header img.logo{ height:36px }
      .navlinks a{ margin:0 10px; color:#334155; font-weight:600 }
      .navcta{ background:var(--brand); color:white; padding:10px 14px; border-radius:10px; font-weight:700 }

      main{ flex:1 }
      .section{ padding:40px 20px }

      /* Hero */
      .hero{ background:var(--surface); border-bottom:1px solid var(--line) }
      .heroGrid{ display:grid; grid-template-columns:1.1fr .9fr; gap:24px; max-width:1100px; margin:0 auto; align-items:center }
      .hero h1{ font-size:42px; line-height:1.1; margin:0 0 14px }
      .hero p{ color:var(--muted) }

      /* UI helpers */
      .btn{ display:inline-block; background:var(--brand); color:#fff; padding:12px 16px; border-radius:12px; font-weight:700 }
      .btn.secondary{ background:#e2e8f0; color:#111827 }
      .cards{ display:grid; grid-template-columns:repeat(3,1fr); gap:16px; max-width:980px; margin:0 auto }
      .card{ border:1px solid var(--line); border-radius:16px; padding:18px; background:#fff }
      .kicker{ text-transform:uppercase; letter-spacing:.1em; font-size:12px; color:#64748b; font-weight:700; margin-bottom:8px }
      .h2{ font-size:26px; text-align:center; margin:0 0 16px }
      .twoCol{ display:grid; grid-template-columns:1fr 1fr; gap:24px; align-items:center; max-width:980px; margin:0 auto }
      .cta{ background:var(--surface); border-top:1px solid var(--line); border-bottom:1px solid var(--line) }
      footer{ border-top:1px solid var(--line); padding:20px; color:#64748b }

      /* Mobile */
      @media (max-width:900px){
        .heroGrid, .twoCol{ grid-template-columns:1fr }
        .cards{ grid-template-columns:1fr }
      }
      /* ---------- Forms (registration) ---------- */
      .form{ max-width:760px; margin:0 auto; }
      .form h2{ font-size:32px; margin:0 0 14px }
      .form .grid{ display:grid; grid-template-columns:1fr; gap:14px }
      .field{ display:grid; gap:6px }
      .field label{ font-weight:600 }
      .field input, .field select, .field textarea{
        width:100%; padding:12px; border-radius:10px; border:1px solid var(--line); background:#fff; color:var(--text);
      }
      .help{ color:var(--muted); font-size:12px }
      .actions{ display:flex; gap:12px; flex-wrap:wrap; }
      .btn.block{ width:100% }

      @media (min-width: 860px){
        .form .two{ grid-template-columns:1fr 1fr; gap:16px }
        .btn.block{ width:auto }
      }

          /* Align icons left and text right */
    .how-card {
      display: flex;
      align-items: flex-start;
      gap: 14px;
      text-align: left;
    }
    .how-card svg {
      flex-shrink: 0;
      margin-top: 4px; /* aligns nicely with first line of text */
    }
    .how-card strong {
      display: block;
      margin-bottom: 4px;
      font-size: 16px;
    }


    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
